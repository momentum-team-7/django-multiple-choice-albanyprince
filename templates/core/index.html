{% extends 'base.html' %}

{% block content %}

<body>
    <form action="{% url 'search_results' %}" method="get">
        <input name="q" type="text" placeholder="SEARCH CODE SNIPE">
        <button type="submit">SEARCH</button>
    </form>
    <details>
        <summary>LIBRARY</summary>
        <li>{{ snippet.code }}</li>
    </details>

    {% for snippet in snippets %}
        <ul>
        <li>
            <p>User: <a href="{% url 'developer-profile' user.pk %}">
                {{snippet.user}}</a></p>
                <div class="code-block">
                {{snippet.code}}
                </div>
            </li>
        </ul>
    {% endfor %}

</body>
</html>

{% endblock %}
