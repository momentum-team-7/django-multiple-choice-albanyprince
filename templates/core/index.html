{% extends 'base.html' %}

{% block content %}

<body>
    
    {% for snippet in snippets %}
        <ul>
        <li>
            <p>User: <a href="{% url 'developer-profile' user.pk %}">

                </div>
                <button><a href="{% url 'add-snippet' %}">COPY SNIPPET</a></button>
        </li>
        </ul>
    {% endfor %}

</body>
</html>

{% endblock %}
