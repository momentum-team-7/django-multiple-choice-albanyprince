{% extends 'base.html' %}


{% block content %}
    <h3>Welcome to {{user}}'s Page</h3>

    {% for snippet in user.snippets.all %}
    <ul>
        <li>
        <div>
            <p>Title: {{snippet.title}}</p>
            <div class="code-block">
            <p> Code: {{snippet.code}}</p>
            </div>
            <p>Language: {{snippet.language}}</p>
        </div>
        </li>
    </ul>
    {% endfor %}
    <button><a href="{% url 'add-snippet' pk=snippet.pk %}">NEW SNIPPET</a></button>
    
{% endblock %}
